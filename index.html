<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>

        <script type="text/javascript" src="js/script.js" defer></script>
        <title>Brix Performance</title>
    </head>
    <body>
        <div class="navigation-bar">
            <header>
                <div class="logo">
                    <img src="images/img_logo_brix.png" id="logo">
                </div>
                <div class="menu-toggle">
                    <input type="checkbox" id="check">
                    <label for="check">
                        <i class="fa fa-bars"></i>
                    </label>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="#" class="active">home</a></li>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">warranty statement</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="header-container">

        </div>

        <div class="solidcast-section">
            <div class="solidcast-card">
                <div class="circle" style="--clr:#ffffff">
                    <img src="images/img_solidcast.png" class="image">
                </div>
                <div class="content">

                </div>
            </div>
        </div>

        <div class="banner-section">

        </div>

        <div class="carousel-section">
            <div class="carousel-title">
                <p>our gallery</p>
            </div>
            <div class="carousel-body">
                <div class="carousel-wrapper">
                    <i id="left" class="fa fa-solid fa-angle-left"></i>
                    <div class="carousel">
                        <img src="images/img_crsl_1.jpg" alt="img" draggable="false">
                        <img src="images/img_crsl_2.jpg" alt="img" draggable="false">
                        <img src="images/img_crsl_3.jpg" alt="img" draggable="false">
                        <img src="images/img_crsl_1.jpg" alt="img" draggable="false">
                        <img src="images/img_crsl_2.jpg" alt="img" draggable="false">
                        <img src="images/img_crsl_3.jpg" alt="img" draggable="false">
                    </div>
                    <i id="right" class="fa fa-solid fa-angle-right"></i>
                </div>
            </div>
        </div>

</html>
